<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podo Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="task-header">
            <h1>Podo Task Manager</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        </div>

        <div id="taskList" class="mt-4">
            <!-- Task items will be added here dynamically -->
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskStatus" class="form-label">Status</label>
                            <select class="form-select" id="taskStatus" required>
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasksToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <div>
                        <h5>${task.name}</h5>
                        <p>Status: ${task.status}</p>
                    </div>
                    <div>
                        <button class="btn btn-warning btn-sm" onclick="editTask(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function addTask(event) {
            event.preventDefault();
            const name = document.getElementById('taskName').value;
            const status = document.getElementById('taskStatus').value;
            tasks.push({ name, status });
            saveTasksToLocalStorage();
            renderTasks();
            document.getElementById('addTaskForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('addTaskModal')).hide();
        }

        function editTask(index) {
            const task = tasks[index];
            const name = prompt('Edit Task Name:', task.name);
            const status = prompt('Edit Status (Pending/Completed):', task.status);
            if (name !== null && status !== null) {
                tasks[index] = { name, status };
                saveTasksToLocalStorage();
                renderTasks();
            }
        }

        function deleteTask(index) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks.splice(index, 1);
                saveTasksToLocalStorage();
                renderTasks();
            }
        }

        document.getElementById('addTaskForm').addEventListener('submit', addTask);

        // Initial rendering of tasks
        renderTasks();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
